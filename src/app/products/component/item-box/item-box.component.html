<div class="item">
    <img class="img-fluid"  src="{{data.image}}" routerLink="/Details/{{data.id}}" alt="">
    <div class="body box2 fs-1">
        <h4>{{data.title}}</h4>
        <p>{{data.description}}</p>
    </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-success" (click)="addButton = true" *ngIf="!addButton">Add to Cart</button>
        <div class="d-flex w-50" *ngIf="addButton">        
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button class="btn btn-danger" (click)="addToCart(); addButton = false">Add</button>
        </div>
        <span>{{data.price}} L.E</span>
    </div>
   
</div>
